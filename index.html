<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frank Lee's Homepage</title>
    <style>
body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #87CEEB;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        nav {
            background-color: #ffffff; /* 白色背景 */
            color: #87CEEB;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        /* Style for the "About Me" section */
        #about {
            background-color: #87CEEB;
            color: #fff;
            padding: 20px;
        }
        /* 新的样式规则，用于左侧图片容器 */
        .left-column {
            float: left;
            width: 30%; /* 左侧容器的宽度 */
            padding: 20px;
        }

        /* 新的样式规则，用于右侧内容容器 */
        .right-column {
            float: right;
            width: 70%; /* 右侧容器的宽度 */
            padding: 20px;
        }

        /* 清除浮动 */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Frank Lee's Homepage</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="awards.html">Awards</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="clearfix"> <!-- 使用clearfix清除浮动 -->

        <!-- 左侧容器，包含照片 -->
        <div class="left-column">
            <img src="证件照.JPG" alt="Frank Lee's Photo" style="max-width: 100%; height: auto;">
        </div>

        <!-- 右侧容器，包含 About Me 内容 -->
        <div class="right-column">
            <section id="about">
                <h2>About Me</h2>
                <p>I am currently an MEng candidate at TJU, my research interests are mainly in cementitious materials including their durability and modification.</p>
            </section>
        </div>

    </main>

    <footer>
        &copy; 2023 Frank Lee
    </footer>
</body>
</html>
