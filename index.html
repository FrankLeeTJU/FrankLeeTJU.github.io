<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frank Lee's Homepage</title>
    <style>
body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #87CEEB;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        nav {
            background-color: #ffffff; /* 白色背景 */
            color: #87CEEB;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        /* 新的样式规则，用于容器 */
        .content-container {
            width: 70%; /* 容器的宽度 */
            margin: 0 auto; /* 居中对齐容器 */
            padding: 20px;
            display: flex; /* 使用 Flex 布局 */
            align-items: flex-start; /* 垂直对齐方式 */
        }

        /* 新的样式规则，用于左侧容器 */
        .left-column {
            flex: 1; /* 左侧容器占据可用空间的比例 */
            padding-right: 20px; /* 右边距，用于分隔照片和文本 */
        }

        /* 新的样式规则，用于右侧容器 */
        .right-column {
            flex: 2; /* 右侧容器占据可用空间的比例 */
        }

        /* 新的样式规则，用于照片 */
        .profile-image {
            max-width: 100%; /* 图片最大宽度 */
            height: auto; /* 自动调整图片高度 */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Frank Lee's Homepage</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="awards.html">Awards</a></li>
            <li><a href="research.html">Research Interests</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="content-container">
        <!-- 左侧容器，包含照片 -->
        <div class="left-column">
            <img src="photowithhead.jpg" alt="Frank Lee's Photo" class="profile-image">
        </div>

        <!-- 右侧容器，包含 About Me 内容 -->
        <div class="right-column">
            <section id="about">
                <h2>About Me</h2>
                <p>I am currently an MEng candidate at TJU, my research interests are mainly in cementitious materials including their durability and modification.</p>
            </section>
        </div>
    </main>

    <footer>
        &copy; 2023 Frank Lee
    </footer>
</body>
</html>
